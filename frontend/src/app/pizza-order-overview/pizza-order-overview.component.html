<h1>Pizza Order Overview</h1>

<div *ngIf="pizzaOrders">
  <div class="pizza-order" *ngFor="let pizzaOrder of pizzaOrders">
      <div><b>Order-Id:</b> {{pizzaOrder.orderId}}</div>
      <div><b>Status:</b> {{pizzaOrder.orderStatus}}</div>
      <ul>
        <li *ngFor="let orderItem of pizzaOrder.orderItems">
          {{orderItem.quantity}} x {{orderItem.name}}
        </li>
      </ul>

      <div>
        <button *ngIf="pizzaOrder.editable">Edit Order</button>
        <button class="cancel-btn" *ngIf="pizzaOrder.cancellable" (click)="cancelPizzaOrder(pizzaOrder)">Cancel Order</button>
        <span *ngIf="pizzaOrder.noMoreChangesAllowed"><b>No more changes allowed!</b></span>
      </div>
  </div>
</div>
